<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile</title>
</head>

<body>
    <div th:text="${username}"></div>
    Followers
    <div th:text="${count}"></div>
    <div th:each="follower : ${followers}">
        <a th:href="@{/{username}(username=${follower.username})}">
            <div th:text="${follower.username}"></div>
        </a>
    </div>
    <div th:if="${followers.hasNext()}">
        <a th:href="@{/{username}/followers(username=${username}, page=${followers.number + 1})}">Load More</a>
    </div>
    <div th:if="${followers.number > 0}">
        <a th:href="@{/{username}/followers(username=${username}, page=${followers.number - 1})}">Back</a>
    </div>
</body>

</html>
