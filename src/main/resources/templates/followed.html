<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile</title>
</head>

<body>
    <div th:text="${username}"></div>
    Following
    <div th:text="${count}"></div>
    <div th:each="f : ${followed}">
        <a th:href="@{/{username}(username=${f.username})}">
            <div th:text="${f.username}"></div>
        </a>
    </div>
    <div th:if="${followed.hasNext()}">
        <a th:href="@{/{username}/followed(username=${username}, page=${followed.number + 1})}">Load More</a>
    </div>
    <div th:if="${followed.number > 0}">
        <a th:href="@{/{username}/followed(username=${username}, page=${followed.number - 1})}">Back</a>
    </div>
</body>

</html>
