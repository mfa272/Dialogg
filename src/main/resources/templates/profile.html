<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile</title>
</head>

<body>
    <div th:text="${account.username}"></div>
    <div th:if="${account.username == #authentication.name}" th:insert="fragments.html :: submitPost"></div>
    <div th:unless="${account.username == #authentication.name}">
        follow!
    </div>
    Posts
    <div th:each="post : ${posts}">
            <div th:text="${post.content}"></div>
            <div th:text="${post.createdAt}"></div>
    </div>
    <div th:if="${posts.hasNext()}">
        <a th:href="@{/{username}(username=${account.username}, page=${posts.number + 1})}">Load More</a>
    </div>
    <div th:if="${posts.number > 0}"> <a
            th:href="@{/{username}(username=${account.username}, page=${posts.number - 1})}">Back</a></div>
</body>

</html>
