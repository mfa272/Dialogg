<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile: <span th:text="${account.username}"></span></h1>
    <div>
        <h2>Posts</h2>
        <div>
            <div th:each="post : ${posts}">
                <div class="post">
                    <p th:text="${post.content}"></p>
                    <small th:text="${post.createdAt}"></small>
                </div>
            </div>
        </div>
        <!-- Pagination Link -->
        <div th:if="${posts.hasNext()}">
            <a th:href="@{/profile/{username}(username=${account.username}, page=${posts.number + 1}, size=10)}">Load More</a>
        </div>
    </div>
</body>
</html>
