<div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
  </div>
<div th:each="p : ${posts}">
    <div th:replace="~{fragments.html :: post (${p})}"></div>
</div>
<div th:if="${posts.hasNext()}">
    <a th:href="@{/(next=true)}">Show older</a>
</div>
